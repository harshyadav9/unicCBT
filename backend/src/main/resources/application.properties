spring.profiles.active=prod

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.port=8080
#spring.datasource.url=jdbc:sqlserver://cbtsqlserver.database.windows.net;databaseName=CBTdb
spring.datasource.url=jdbc:sqlserver://cbtsqlserver.database.windows.net:1433;databaseName=CBTdb
spring.datasource.username=cbtadmin
spring.datasource.password=$SqlServerAdmin$
#spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
#spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect
#spring.jpa.hibernate.ddl-auto = false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

candidate.master.excel.sheet.inputName=CandMst
